components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        total_billed_amount:
          type: number
          format: double
          maximum: 100000000
          minimum: 0.0
          exclusiveMaximum: true
          readOnly: true
      required:
      - id
      - total_billed_amount
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedCustomer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
